<div class="container-fluid">
  <div class="row">
    <div
      class="
        col-12 col-sm-4 col-md-2
        title
        account-name
        d-flex
        justify-content-start justify-content-sm-end
      "
    >
      <div class="d-flex justify-content-center align-items-center mr-3">
        <i class="fas fa-arrow-left fa-lg"></i>
      </div>
      <div class="d-inline-block">
        <span>Account Name</span>
        <p>{{ campaignGroupName }}</p>
      </div>
    </div>

    <div class="col-12 col-sm-4 col-md-3 title campaign-name">
      <span>Campaign Name</span>
      <p>{{ campaignName }}</p>
    </div>

    <div class="col-12 col-sm-4 col-md-7 title account-progress d-flex justify-content-between">
      <div>
        <span>Account Progress</span>
        <p>1 out of {{ campaignLength }} Campaigns Analyzed</p>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary custom-btn" [disabled]="continue">Continue</button>
      </div>
    </div>
  </div>
</div>
